<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ornithica</title>
  <link rel="icon" href="images/favicon.png" type="image/png">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    /* Header sizing */
    #quiz-heading {
      transition: max-width 0.3s ease;
    }
    body.custom-quiz-active #quiz-heading {
      max-width: 10% !important;
    }
    h1 {
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }
    .grid img {
      width: 100%;
      max-width: 100%;
      border: 4px solid #555;
      border-radius: 6px;
    }

    #left-images,
    #right-images {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #left-images img,
    #right-images img {
      width: 100%;
      max-width: 600px;
    }

    #left-images:only-child img,
    #right-images:only-child img {
      width: 100%;
      max-width: 600px;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
      margin: 0 auto;
    }
    .choice {
      padding: 10px;
      background: #333;
      border: 2px solid #666;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1.2em;
    }
    .choice:hover {
      background: #444;
    }
    .correct {
      background-color: #2a2;
      border-color: #5f5;
    }
    .incorrect {
      background-color: #a22;
      border-color: #f55;
    }
    #next {
      margin-top: 20px;
      padding: 20px 40px;
      font-size: 1.4em;
      background: #4aa3df;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
    }
    #next:hover {
      background: #4682b4; /* Steel blue background on hover (darker light blue) */
      color: #fff; /* White text on hover */
    }
    .region-button {
      background: #333;
      color: white;
      border: 2px solid #555;
      border-radius: 6px;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      width: 120px;
      text-align: center;
      opacity: 1;
      transition: all 0.15s ease;
    }
    .region-button:hover {
      background: #444;
    }
    .region-buttons-container {
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    .choices-column {
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-top: -30px;
    }
    .quiz-length-button {
      background: #333;
      color: white;
      border: 2px solid #555;
      border-radius: 6px;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      width: 120px;
      text-align: center;
    }
    .quiz-length-button:hover {
      background: #444;
    }
    .region-button.selected,
    .quiz-length-button.selected,
    .difficulty-button.selected {
      background: #222;
      border-color: #888;
    }
    #quiz {
      display: none;
    }
    .media-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .difficulty-button {
      background: #444;
      color: #fff;
      border: 2px solid #666;
      border-radius: 12px;
      width: 100px;
      aspect-ratio: 3/5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      font-size: 1em;
      box-sizing: border-box;
      text-align: center;
      padding: 0 8px 8px 8px;
      min-height: unset;
      margin: 0 6px;
      cursor: pointer;
      transition: background 0.2s;
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain, auto;
    }
    .difficulty-button:hover,
    .difficulty-button.selected {
      background-color: #555;
      border: 3px solid #ffd700;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    }
    .makkelijk-difficulty-button {
      background: url('images/easy.svg') no-repeat center center, #444 !important;
      background-size: contain, auto;
    }
    .normaal-difficulty-button {
      background: url('images/try.svg') no-repeat center center, #444 !important;
      background-size: contain, auto;
    }
    .moeilijk-difficulty-button {
      background: url('images/medium.svg') no-repeat center center, #444 !important;
      background-size: contain, auto;
    }
    .expert-difficulty-button {
      background: url('images/expert.svg') no-repeat center center, #444 !important;
      background-size: contain, auto;
    }
    .autoriteit-difficulty-button {
      background: url('images/autori.svg') no-repeat center center, #444 !important;
      background-size: contain; /* Changed from contain, auto */
      background-origin: content-box; /* Added */
      background-clip: content-box; /* Added */
    }
    .difficulty-section {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin: 20px auto;
      max-width: 800px; /* Increased max-width further to accommodate 5 buttons */
    }
  @keyframes fadeOutScale {
    0% {
      opacity: 1;
      transform: scale(1);
    }
    100% {
      opacity: 0;
      transform: scale(0.9);
    }
  }
  @keyframes hopToCenter {
    0% {
      transform: translateX(0) scale(1);
    }
    30% {
      transform: translateY(-10px) scale(1.1);
    }
    60% {
      transform: translateY(5px) scale(0.95);
    }
    100% {
      transform: translateX(0) scale(1);
    }
  }
  @keyframes fadeScaleDown {
    0% {
      opacity: 1;
      transform: scale(1);
    }
    100% {
      opacity: 0;
      transform: scale(0.8);
    }
  }
    .info-button {
      margin-top: 10px;
      margin-bottom: 30px; /* Increased margin-bottom */
      width: 80px; /* Set a fixed width */
      height: 80px; /* Set a fixed height */
      background: transparent; /* Remove background color */
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex; /* Use flexbox to center content */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      align-self: center; /* Center the item within the flex container */
    }
    .info-button img {
      display: block; /* Remove extra space below image */
      width: 72px; /* Set image width */
      height: 72px; /* Set image height */
      object-fit: contain; /* Ensure the image is contained within the button without distortion */
    }
    .info-button:hover {
      background: rgba(255, 255, 255, 0.1); /* Add a subtle semi-transparent white background on hover */
    }

    /* Modal Content Styling */
    #info-modal > div {
      position: relative; /* Needed for absolute positioning of close button */
    }

    #close-modal {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    #close-modal:hover,
    #close-modal:focus {
      color: #fff;
      text-decoration: none;
    }

    #modal-title {
      margin-top: 0;
      color: #4aa3df; /* Match next button color */
    }

    #modal-content {
      white-space: pre-wrap; /* Preserve line breaks in info text */
    }
  </style>
</head>
<body>
  <img id="quiz-heading" src="images/orni.svg" alt="Ornithica" style="max-width: 35%; height: auto;" />
  <div style="display: flex; flex-direction: column; align-items: center; gap: 12px; margin: 20px 0;">
      <div class="region-buttons-container">
        <button class="region-button" data-region="europa">Europa</button>
        <button class="region-button" data-region="benelux">Benelux</button>
        <button class="region-button" data-region="portugal">Portugal</button>
        <!-- <button class="region-button" data-region="test">Test</button> -->
        <button class="region-button" id="custom-quiz-btn">Quiz op Maat</button>
        <button class="region-button" id="load-saved-quiz-btn">Laad Quiz</button>
      </div>
      <div id="custom-quiz-section" style="display:none; flex-direction:column; align-items:center; gap:16px; margin-top:20px;">
        <div>
          <label for="custom-file-select" style="font-size:1.1em;">Kies vogel lijst:</label>
          <select id="custom-file-select" style="margin-left:10px; font-size:1em;">
            <option value="text/birdseuropa.txt">Europa</option>
            <option value="text/birdsben.txt">Benelux</option>
            <option value="text/testbird.txt">Test</option>
            <option value="text/test.txt">Test (alt)</option>
          </select>
        </div>
        <div id="custom-bird-list" style="max-height:500px; overflow-y:auto; background:#222; border-radius:8px; padding:10px; min-width:220px; margin-bottom:10px; display:grid; grid-template-columns:repeat(4, 1fr); gap:10px; align-items:start;"></div>
        <div style="display:flex; gap: 10px; align-items: center; margin-top: 10px;">
          <input type="text" id="custom-quiz-name" placeholder="Quiz Naam" style="padding: 10px; font-size: 1em; border-radius: 6px; border: 1px solid #555; background: #333; color: #fff;">
          <button id="save-custom-quiz" style="padding:10px 20px; font-size:1em; background:#28a745; color:#fff; border:none; border-radius:8px; cursor:pointer;">Bewaar Quiz</button>
        </div>
        <button id="start-custom-quiz" style="padding:12px 28px; font-size:1.1em; background:#4aa3df; color:#fff; border:none; border-radius:8px; cursor:pointer; margin-top: 10px;">Start Eigen Quiz</button>
      </div>
      <div id="load-quiz-section" style="display:none; flex-direction:column; align-items:center; gap:16px; margin-top:20px; background: #222; padding: 20px; border-radius: 8px; max-width: 400px; margin-left: auto; margin-right: auto;">
        <h3 style="margin: 0 0 10px 0;">Saved Quizzes</h3>
        <div id="saved-quiz-list" style="width: 100%; max-height: 300px; overflow-y: auto;"></div>
        <button id="close-load-section" style="padding:10px 20px; font-size:1em; background:#dc3545; color:#fff; border:none; border-radius:8px; cursor:pointer; margin-top: 10px;">Close</button>
      </div>
    <!-- Removed original quiz-length buttons container -->
    <div class="region-buttons-container" id="length-buttons" style="display: none;">
      <button class="quiz-length-button" data-length="10">10 vragen</button>
      <button class="quiz-length-button" data-length="20">20 vragen</button>
      <button class="quiz-length-button" data-length="50">50 vragen</button>
    </div>
    <div id="trophy-container" style="display: flex; flex-direction: column; align-items: center; max-width: 600px; margin: 0 auto;">
      <div class="difficulty-section" style="width: 100%;">
        <button class="difficulty-button makkelijk-difficulty-button" data-difficulty="1">Makkelijk</button>
        <button class="difficulty-button normaal-difficulty-button" data-difficulty="2">Normaal</button>
        <button class="difficulty-button moeilijk-difficulty-button" data-difficulty="3">Moeilijk</button>
        <button class="difficulty-button expert-difficulty-button" data-difficulty="4">Expert</button>
        <button class="difficulty-button autoriteit-difficulty-button" data-difficulty="5">Autoriteit</button>
      </div>
      <div id="inline-trophies" style="display: flex; width: 100%; justify-content: space-between; margin-top: 24px;"></div>
    </div>
  </div>
  <button id="cheat-button" style="margin: 20px auto 0 auto; padding: 10px 20px; font-size: 0.9em; background: #222; color: #fff; border: 2px solid #555; border-radius: 8px; cursor: pointer; display: none;">Cheat: Auto-Win</button>
  <div id="progress-container" style="width: 100%; max-width: 500px; margin: 30px auto 20px auto; display: none;">
    <div id="progress-bar" style="height: 24px; background: #333; border-radius: 8px; overflow: hidden;">
      <div id="progress-fill" style="height: 100%; width: 0; background: #4aa3df; transition: width 0.2s;"></div>
    </div>
    <div id="progress-text" style="margin-top: 8px; color: #aaa; font-size: 15px;">Laden...</div>
  </div>
  <div id="quiz">
    <div class="grid" id="image-grid">
      <div id="left-images"></div>
      <div class="choices-column">
        <div class="media-container" id="audio-container" style="display:none; margin-bottom: 20px;">
          <audio id="bird-audio" controls style="margin-top: 8px;"></audio>
        </div>
        <div class="media-container" id="video-container" style="display:none; margin-bottom: 20px;">
          <video id="bird-video" controls crossorigin="anonymous" style="margin-top: 8px; width: 100%; max-width: 640px; height: 360px; object-fit: cover;"></video>
        </div>
        <div class="choices" id="choices"></div>
        <button id="next" style="display:none; margin-top: 20px;">Volgende</button>
      </div>
      <div id="right-images"></div>
    </div>
  </div>
  
  <script>
    // --- Custom Quiz Logic ---
    const customQuizBtn = document.getElementById('custom-quiz-btn');
    const customQuizSection = document.getElementById('custom-quiz-section');
    const customFileSelect = document.getElementById('custom-file-select');
    const customBirdListDiv = document.getElementById('custom-bird-list');
    const startCustomQuizBtn = document.getElementById('start-custom-quiz');
    const saveCustomQuizBtn = document.getElementById('save-custom-quiz');
    const customQuizNameInput = document.getElementById('custom-quiz-name');
    const loadSavedQuizBtn = document.getElementById('load-saved-quiz-btn');
    const loadQuizSection = document.getElementById('load-quiz-section');
    const savedQuizListDiv = document.getElementById('saved-quiz-list');
    const closeLoadSectionBtn = document.getElementById('close-load-section');

    let customBirds = [];
    let customSelectedBirds = [];
    const SAVED_QUIZZES_KEY = 'ornithica_saved_quizzes';

    // --- Info Modal Logic ---
    let infoModal;
    let closeModalSpan;
    let modalTitle;
    let modalContent;

    function showBirdInfoModal(birdName) {
      console.log(portugalMedia); // Log the entire portugalMedia object
      const birdData = portugalMedia[birdName];
      console.log('Bird name:', birdName, 'Data:', birdData); // Log the bird name and retrieved data

      if (birdData && birdData.info) {
        modalTitle.textContent = birdName;
        // Split text into sentences and add two line breaks after every 5th sentence
        const sentences = birdData.info.match(/[^.!?]+[.!?]+/g) || [];
        let formattedText = '';
        for (let i = 0; i < sentences.length; i++) {
          formattedText += sentences[i].trim();
          if ((i + 1) % 5 === 0) {
            formattedText += '\n\n'; // Add two newline characters
          } else {
            formattedText += ' '; // Add a space between sentences
          }
        }
        modalContent.textContent = formattedText.trim(); // Trim trailing space/newlines
        infoModal.style.display = 'block';
      } else {
        modalTitle.textContent = 'Information Not Available';
        modalContent.textContent = 'No information found for this bird.';
        infoModal.style.display = 'block';
      }
    }

    function closeBirdInfoModal() {
      infoModal.style.display = 'none';
    }

    // Close the modal when the user clicks on <span> (x)

    // --- Event Listeners ---

    // customQuizBtn.onclick handler moved to bottom of script

    customFileSelect.onchange = loadCustomBirdList;

    async function loadCustomBirdList() {
      customBirdListDiv.innerHTML = 'Loading...';
      const file = customFileSelect.value;
      try {
        const response = await fetch(file);
        const text = await response.text();
        customBirds = text.split('\n')
          .map(l => l.trim())
          .filter(Boolean)
          .sort((a, b) => a.localeCompare(b)); // Sort alphabetically
        renderCustomBirdList();
      } catch {
        customBirdListDiv.innerHTML = 'Failed to load birds.';
      }
    }

    function renderCustomBirdList() {
      customBirdListDiv.innerHTML = '';
      customSelectedBirds = [];
      customBirds.forEach((bird, idx) => {
        const id = `custom-bird-${idx}`;
        const label = document.createElement('label');
        label.style.cssText = `
          display: block;
          cursor: pointer;
          font-size: 0.9em;
          padding: 4px;
          background: #333;
          border-radius: 4px;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        `;
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = id;
        checkbox.value = bird;
        checkbox.style.marginRight = '8px';
        checkbox.onchange = () => {
          if (checkbox.checked) {
            customSelectedBirds.push(bird);
          } else {
            customSelectedBirds = customSelectedBirds.filter(b => b !== bird);
          }
        };
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(bird));
        customBirdListDiv.appendChild(label);
      });
    }

    startCustomQuizBtn.onclick = async () => {
      if (customSelectedBirds.length === 0) {
        alert('Select at least one bird to start the quiz.');
        return;
      }
      // Hide custom quiz UI, show quiz
      customQuizSection.style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      // document.getElementById('quiz-heading').style.maxWidth = '10%'; // Remove shrinking from here
      // Set up quiz state
      quizState.speciesList = [...customSelectedBirds];
      quizState.allSpecies = [...customBirds]; // Keep the full list for generating wrong answers
      quizState.currentIndex = 0;
      quizState.score = 0;
      // Load family suffixes for similar answers
      const suffixResponse = await fetch('text/birdfamilies.txt');
      const suffixText = await suffixResponse.text();
      familySuffixes = suffixText.split('\n').map(l => l.trim()).filter(Boolean);
      loadQuestion();
    };

    saveCustomQuizBtn.onclick = () => {
      const quizName = customQuizNameInput.value.trim();
      if (!quizName) {
        alert('Please enter a name for the quiz.');
        return;
      }
      if (customSelectedBirds.length === 0) {
        alert('Please select at least one bird to save.');
        return;
      }

      const savedQuizzes = JSON.parse(localStorage.getItem(SAVED_QUIZZES_KEY) || '[]');
      // Check if name already exists, overwrite if it does
      const existingIndex = savedQuizzes.findIndex(q => q.name === quizName);
      const newQuizData = {
        name: quizName,
        sourceFile: customFileSelect.value,
        birds: [...customSelectedBirds] // Save a copy
      };

      if (existingIndex > -1) {
        savedQuizzes[existingIndex] = newQuizData;
      } else {
        savedQuizzes.push(newQuizData);
      }

      localStorage.setItem(SAVED_QUIZZES_KEY, JSON.stringify(savedQuizzes));
      alert(`Quiz "${quizName}" saved!`);
      customQuizNameInput.value = ''; // Clear input
    };

    loadSavedQuizBtn.onclick = () => {
      // Hide other setup UI
      document.querySelectorAll('.region-button, .quiz-length-button, .difficulty-button').forEach(btn => btn.style.display = 'none');
      document.getElementById('trophy-container').style.display = 'none';
      document.getElementById('length-buttons').style.display = 'none';
      customQuizSection.style.display = 'none';
      // Show load section
      renderSavedQuizList();
      loadQuizSection.style.display = 'flex';
    };

    closeLoadSectionBtn.onclick = () => {
      loadQuizSection.style.display = 'none';
      document.body.classList.remove('custom-quiz-active'); // Remove class to restore header size
      // Show initial buttons again
      document.querySelectorAll('.region-button').forEach(btn => btn.style.display = 'inline-block');
      document.getElementById('trophy-container').style.display = 'flex'; // Assuming it was flex
    };

    // --- Load/Render Saved Quizzes ---
    function renderSavedQuizList() {
      savedQuizListDiv.innerHTML = '';
      const savedQuizzes = JSON.parse(localStorage.getItem(SAVED_QUIZZES_KEY) || '[]');

      if (savedQuizzes.length === 0) {
        savedQuizListDiv.innerHTML = '<p style="color: #aaa; text-align: center;">No saved quizzes yet.</p>';
        return;
      }

      savedQuizzes.forEach((quiz, index) => {
        const quizDiv = document.createElement('div');
        quizDiv.style.cssText = `
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 8px 12px;
          background: #333;
          border-radius: 6px;
          margin-bottom: 8px;
        `;

        const nameSpan = document.createElement('span');
        nameSpan.textContent = `${quiz.name} (${quiz.birds.length} birds)`;
        nameSpan.style.flexGrow = '1';
        nameSpan.style.marginRight = '10px';

        const loadBtn = document.createElement('button');
        loadBtn.textContent = 'Load';
        loadBtn.style.cssText = 'padding: 5px 10px; background: #4aa3df; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px;';
        loadBtn.onclick = () => loadSpecificQuiz(quiz);

        const runBtn = document.createElement('button');
        runBtn.textContent = 'Run';
        runBtn.style.cssText = 'padding: 5px 10px; background: #28a745; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px;';
        runBtn.onclick = () => runSavedQuiz(quiz);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.style.cssText = 'padding: 5px 10px; background: #dc3545; color: #fff; border: none; border-radius: 4px; cursor: pointer;';
        deleteBtn.onclick = () => deleteSavedQuiz(index);

        quizDiv.appendChild(nameSpan);
        quizDiv.appendChild(loadBtn);
        quizDiv.appendChild(runBtn);
        quizDiv.appendChild(deleteBtn);
        savedQuizListDiv.appendChild(quizDiv);
      });
    }

    async function loadSpecificQuiz(quizData) {
        loadQuizSection.style.display = 'none'; // Hide load section
        document.body.classList.add('custom-quiz-active'); // Shrink header
        customQuizSection.style.display = 'flex'; // Show custom setup

        // Set the dropdown to the correct source file
        customFileSelect.value = quizData.sourceFile;

        // Load the bird list from the source file
        await loadCustomBirdList(); // This calls renderCustomBirdList internally

        // Now that the list is rendered, check the boxes for the saved birds
        const checkboxes = customBirdListDiv.querySelectorAll('input[type="checkbox"]');
        customSelectedBirds = []; // Reset selection
        checkboxes.forEach(checkbox => {
            if (quizData.birds.includes(checkbox.value)) {
                checkbox.checked = true;
                customSelectedBirds.push(checkbox.value); // Add to current selection
            } else {
                checkbox.checked = false;
            }
        });
        // Optionally set the quiz name input
        customQuizNameInput.value = quizData.name;
    }

    async function runSavedQuiz(quizData) {
        loadQuizSection.style.display = 'none'; // Hide load section
        document.body.classList.add('custom-quiz-active'); // Shrink header
        document.getElementById('quiz').style.display = 'block'; // Show quiz UI

        // Load all birds from the source file for wrong answers
        const response = await fetch(quizData.sourceFile);
        const text = await response.text();
        const allBirds = text.split('\n').map(l => l.trim()).filter(Boolean);

        // Set up quiz state
        quizState.speciesList = [...quizData.birds];
        quizState.allSpecies = allBirds; // Full list for generating wrong answers
        quizState.currentIndex = 0;
        quizState.score = 0;

        // Load family suffixes for similar answers
        const suffixResponse = await fetch('text/birdfamilies.txt');
        const suffixText = await suffixResponse.text();
        familySuffixes = suffixText.split('\n').map(l => l.trim()).filter(Boolean);

        // Start the quiz
        loadQuestion();
    }

    function deleteSavedQuiz(indexToDelete) {
      let savedQuizzes = JSON.parse(localStorage.getItem(SAVED_QUIZZES_KEY) || '[]');
      savedQuizzes.splice(indexToDelete, 1); // Remove quiz at index

    async function resolveRedirect(title) {
      const url = API + '?' + new URLSearchParams({
        action: 'query',
        format: 'json',
        redirects: '1',
        origin: '*',
        titles: title
      });
      try {
        const res = await fetch(url);
        const data = await res.json();
        const redirect = data.query.redirects?.[0];
        return redirect ? redirect.to : title;
      } catch {
        return title;
      }
    }

    async function fetchMedia(title) {
      if (mediaCache[title]) return mediaCache[title];
      const resolvedTitle = await resolveRedirect(title);
      const api = 'https://nl.wikipedia.org/w/api.php';
      const params = new URLSearchParams({
        action: 'query',
        format: 'json',
        origin: '*',
        prop: 'images',
        titles: resolvedTitle
      });
      const res = await fetch(api + '?' + params.toString());
      const data = await res.json();
      const pages = Object.values(data.query.pages);
      const images = pages[0]?.images || [];

      const audio = [];
      const video = [];
      const urls = [];

      for (const file of images) {
        const filename = file.title;
        const infoParams = new URLSearchParams({
          action: 'query',
          format: 'json',
          origin: '*',
          titles: filename,
          prop: 'imageinfo',
          iiprop: 'url|extmetadata'
        });
        const infoRes = await fetch(api + '?' + infoParams.toString());
        const infoData = await infoRes.json();
        const filePage = Object.values(infoData.query.pages)[0];
        const url = filePage.imageinfo?.[0]?.url;
        if (!url) continue;

        if (/\.(jpe?g|png|gif)$/i.test(url)) {
          // Filter out maps and icons by filename and caption
          const rawCaption = filePage.imageinfo?.[0]?.extmetadata?.ImageDescription?.value || '';
          const caption = rawCaption.replace(/<[^>]*>/g, '').toLowerCase();
          const isCaptionedMap = /(range|distribution|kaart|verspreiding|habitat|area|status|locatie|map)/i.test(caption);
          if (
            !/(kaart|map\b|verspreiding|distribution|range|locatie|verspreidingsgebied|range_map|habitat|locatiekaart|areal|area|status|species_map|statuskaart|IUCN|Vista-kmixdocked|icon|logo|sound_icon)/i.test(filename) &&
            !isCaptionedMap
          ) {
            urls.push(url);
          }
        } else if (/\.ogg$/i.test(url)) {
          audio.push(url);
        } else if (/\.webm$/i.test(url)) {
          video.push(url);
        }
      }

      const result = { images: urls.slice(0, 4), audio, video };
      mediaCache[title] = result;
      return result;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function loadQuestion() {
      document.getElementById('quiz-heading').style.setProperty('max-width', '10%', 'important'); // Shrink header when question loads
      nextButton.style.display = 'none';
      choicesDiv.innerHTML = '';
      // Remove existing info button if any
      const existingInfoButton = document.querySelector('.info-button');
      if (existingInfoButton) {
        existingInfoButton.remove();
      }
      document.getElementById('left-images').innerHTML = '';
      document.getElementById('right-images').innerHTML = '';

      const progressContainer = document.getElementById('progress-container');
      const progressFill = document.getElementById('progress-fill');
      const progressText = document.getElementById('progress-text');

      let fullList;
      if (quizRegion === 'europa') {
        fullList = 'text/birdseuropa.txt';
      } else if (quizRegion === 'benelux') {
        fullList = 'text/birdsben.txt';
      } else if (quizRegion === 'portugal') {
        fullList = 'text/portugalbirds.txt';
      } else {
        fullList = 'text/testbird.txt';
      }
      if (!quizState.speciesList) {
        progressContainer.style.display = 'block';
        progressFill.style.width = '0';
        progressText.textContent = 'Laden...';
 
        const response = await fetch(fullList);
        const suffixResponse = await fetch('text/birdfamilies.txt');
        const suffixText = await suffixResponse.text();
        familySuffixes = suffixText.split('\n').map(l => l.trim()).filter(Boolean);
        const text = await response.text();
        const allSpecies = text.split('\n').map(l => l.trim()).filter(Boolean);
        quizState.allSpecies = allSpecies;
        shuffle(allSpecies);
        quizState.speciesList = [];
 
        // Load just the first species synchronously
        let firstSpecies;
        for (let i = 0; i < allSpecies.length; i++) {
          const name = allSpecies[i];
          const media = await fetchMedia(name);
          if (media.images.length > 0 || media.audio.length > 0 || media.video.length > 0) {
            firstSpecies = name;
            quizState.speciesList.push(name);
            break;
          }
        }
 
        progressContainer.style.display = 'none';
 
        // Start background loading of the rest
        (async () => {
          for (let i = 0; i < allSpecies.length && quizState.speciesList.length < quizLength; i++) {
            const name = allSpecies[i];
            if (quizState.speciesList.includes(name)) continue;
            const media = await fetchMedia(name);
            if (media.images.length > 0 || media.audio.length > 0 || media.video.length > 0) {
              quizState.speciesList.push(name);
            }
          }
        })();
      }

      if (quizState.currentIndex >= quizState.speciesList.length) {
        setTimeout(() => {
          document.body.classList.remove('custom-quiz-active'); // Remove class to restore header size
          updateHighscores();
          showHighscores();
          document.getElementById('quiz').innerHTML = `
            <h2>Je score: ${quizState.score} van ${quizState.currentIndex}</h2>
          <button onclick="location.reload()" style="margin-top:30px;padding:16px 32px;background:#4aa3df;color:#fff;border:none;border-radius:10px;cursor:pointer;font-size:1.2em;font-weight:bold;box-shadow:0 4px 10px rgba(0,0,0,0.4);transition: background 0.3s;">üéâ Opnieuw spelen üéâ</button>
          `;
        }, 100);
        return;
      }

      const correctName = quizState.speciesList[quizState.currentIndex];
      const media = quizRegion === 'portugal'
        ? {
            images: (() => {
              const imgs = (portugalMedia[correctName]?.images || []).slice(0, 4);
              if (imgs.length === 0) {
                const fallbackUrl = `https://vogelsportugal.nl/Foto/${correctName.replace(/\s/g, '%20')}.jpg`;
                return [fallbackUrl];
              }
              return imgs;
            })(),
            audio: portugalMedia[correctName]?.audio ? [portugalMedia[correctName].audio] : [],
            video: []
          }
        : await fetchMedia(correctName);
      console.log('Media for', correctName, media);
      const current = { name: correctName, images: media.images };
      quizState.currentIndex++;

      const left = document.getElementById('left-images');
      const right = document.getElementById('right-images');
      media.images.forEach((url, index) => {
        const img = document.createElement('img');
        img.src = url;
        img.alt = current.name;
        const container = index % 2 === 0 ? left : right;
        container.appendChild(img);
      });

      const audioContainer = document.getElementById('audio-container');
      const videoContainer = document.getElementById('video-container');
      const audio = document.getElementById('bird-audio');
      const video = document.getElementById('bird-video');

      audio.pause();
      audio.currentTime = 0;
      const supportedAudio = media.audio.find(url =>
        url.endsWith('.mp3') || url.endsWith('.aac') || url.endsWith('.ogg')
      );
      if (supportedAudio) {
        audio.src = supportedAudio;
        audio.load();
        audioContainer.style.display = 'block';
      } else {
        audio.src = '';
        audioContainer.style.display = 'none';
      }

      if (media.video.length && media.video[0]) {
        video.crossOrigin = "anonymous";
        // Remove any existing <source> elements
        while (video.firstChild) video.removeChild(video.firstChild);
        // Add new <source>
        const source = document.createElement('source');
        source.src = media.video[0];
        source.type = 'video/webm';
        video.appendChild(source);
        // Also set src directly as a fallback
        video.src = media.video[0];
        video.load();
        videoContainer.style.display = 'block';
      } else {
        while (video.firstChild) video.removeChild(video.firstChild);
        video.src = '';
        videoContainer.style.display = 'none';
      }

      const options = [current.name];
      const allAnswers = quizState.allSpecies.filter(n => n !== current.name);
      
      // Find similar bird using suffix-based matching
      const suffixes = familySuffixes;
      
      const lowerCurrent = current.name.toLowerCase();
      const matchSuffix = suffixes.find(suffix => lowerCurrent.includes(suffix));
      
      let similarAnswers = [];
      if (matchSuffix) {
        similarAnswers = allAnswers.filter(name =>
          name.toLowerCase().includes(matchSuffix)
        );
      }
      
      // Remove any duplicates or already used correct answer
      similarAnswers = similarAnswers.filter(name => name !== current.name);
      shuffle(similarAnswers);
      
      shuffle(allAnswers); // Random fallback pool
      
      if (quizDifficulty === 1) {
        // Easy ‚Äì all random
        while (options.length < 4 && allAnswers.length > 0) {
          options.push(allAnswers.shift());
        }
      } else if (quizDifficulty === 2) {
        // Normal ‚Äì one similar bird if available
        if (similarAnswers.length > 0) {
          options.push(similarAnswers.shift());
        }
        while (options.length < 4 && allAnswers.length > 0) {
          options.push(allAnswers.shift());
        }
      } else if (quizDifficulty === 3) {
        // Hard ‚Äì two similar birds if available
        while (similarAnswers.length > 0 && options.length < 3) {
          options.push(similarAnswers.shift());
        }
        while (options.length < 4 && allAnswers.length > 0) {
          options.push(allAnswers.shift());
        }
      } else if (quizDifficulty === 4) {
        // Expert ‚Äì fill all remaining options with similar birds
        while (similarAnswers.length > 0 && options.length < 4) {
          options.push(similarAnswers.shift());
        }
        while (options.length < 4 && allAnswers.length > 0) {
          options.push(allAnswers.shift());
        }
      }
      
      shuffle(options);

      options.forEach(option => {
        const btn = document.createElement('div');
        btn.className = 'choice';
        btn.textContent = option;
        btn.onclick = () => {
          const allChoices = document.querySelectorAll('.choice');
          allChoices.forEach(c => c.onclick = null);
          if (option === current.name) {
            btn.classList.add('correct');
            quizState.score++;
          } else {
            btn.classList.add('incorrect');
            const correctBtn = Array.from(allChoices).find(c => c.textContent === current.name);
            if (correctBtn) correctBtn.classList.add('correct');
          }

          // Show info button for Portugal region
          if (quizRegion === 'portugal') {
            const choicesColumn = document.querySelector('.choices-column');
            if (choicesColumn) {
              const infoButton = document.createElement('button');
              infoButton.classList.add('info-button'); // Add a class for styling
              const infoIcon = document.createElement('img');
              infoIcon.src = 'images/info.svg';
              infoIcon.alt = 'Info';
              infoButton.appendChild(infoIcon);
              infoButton.onclick = () => showBirdInfoModal(current.name);
              choicesColumn.insertBefore(infoButton, choicesColumn.firstChild); // Insert at the beginning
            }
          }

          nextButton.style.display = 'inline-block';
        };
        choicesDiv.appendChild(btn);
      });
    }

    nextButton.onclick = loadQuestion;
    // Assign handlers to standard region buttons
    // Handle standard region buttons (Europa, Benelux)
